<section id="title">중복 단어 검사하기</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      하나 이상의 단어로 구성된 문자열 $S$가 주어지면, $S$에 중복되는 단어가
      있는지의 여부를 판별하는 프로그램을 작성하시오.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 $S$가 주어진다. ($1 \le |S| \le 80$)</p>

    <p>
      $S$에 포함되는 단어들은 영어 대문자로만 이루어져 있으며, 단어와 단어
      사이에는 한 칸의 공백이 주어진다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>
      $S$에 중복되는 단어가 하나도 없다면
      <code style="color: #e74c3c">yes</code>를, 그렇지 않다면
      <code style="color: #e74c3c">no</code>를 출력한다.
    </p>
  </div>
</section>
