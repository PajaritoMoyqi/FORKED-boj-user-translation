<section id="title">Star Printing 3</section>
<section id="description">
	<div class="headline">
		<h2>Statement</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>The task is to print $N$ stars on the first line, $N-1$ stars on the
			second line, &hellip;, and 1 star on the $N$th line.</p>

	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>Input</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>The first line provides $N$ ($1 \le N \le 100$).</p>

	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>Output</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>Print the stars in order from the first line to the $N$th line.</p>

	</div>
</section>
