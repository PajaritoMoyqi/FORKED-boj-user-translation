<section id="title">Factorial 2</section>
<section id="description">
  <div class="headline">
    <h2>Description</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>You are given a non-negative integer N. Write a program to print N!.</p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>Input</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>The first line contains an integer N (0 &le; N &le; 20).</p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>Output</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>Print N! on the first line.</p>
  </div>
</section>
