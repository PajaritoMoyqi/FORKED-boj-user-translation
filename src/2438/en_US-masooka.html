<section id="title">Star Printing 1</section>
<section id="description">
	<div class="headline">
		<h2>Statement</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>Print one star on the first line, two stars on the second line, and
			$N$ stars on the $N$th line.</p>
	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>Input</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>$N$ ($1 \leq N \leq 100$) is given on the first line.</p>
	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>Output</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>Print stars in order from the first line to the $N$th line.</p>
	</div>
</section>
