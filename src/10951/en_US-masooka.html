<section id="title">A+B - 4</section>
<section id="description">
	<div class="headline">
		<h2>Statement</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>Write a program that takes two integers $A$ and $B$ as input, and
			then prints out $A + B$.</p>
	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>Input</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>The input consists of several test cases.</p>

		<p>Each test case is on a separate line and consists of $A$ and $B$ ($0
			\lt A, B \lt 10$).</p>
	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>Output</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>Print $A + B$ for each test case.</p>
	</div>
</section>
