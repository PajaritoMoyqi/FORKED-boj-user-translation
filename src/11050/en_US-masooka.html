<section id="title">Binomial Coefficient 1</section>
<section id="description">
	<div class="headline">
		<h2>Statement</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>Given a natural number $N$ and an integer $K$, write a program to
			calculate the binomial coefficient $\binom{N}{K}$.</p>
	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>Input</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>The first line will provide $N$ ($1 \le N \le 10$) and $K$ ($0 \le K
			\le N$).</p>
	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>Output</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>Print the binomial coefficient $\binom{N}{K}$.</p>
	</div>
</section>
